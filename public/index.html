<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>app-gateway2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { font-size: 1.75rem; margin-bottom: 0.25rem; }
    code { background: rgba(127,127,127,.15); padding: .15rem .3rem; border-radius: .25rem; }
    .links { margin-top: 1rem; }
    .links a { display: inline-block; padding: .5rem .75rem; border: 1px solid currentColor; border-radius: .375rem; text-decoration: none; margin-right: .5rem; }
    .muted { opacity: .75; }
  </style>
</head>
<body>
  <main class="container">
    <h1>app-gateway2</h1>
    <p class="muted">Minimal Express server is running.</p>

    <section>
      <h2>Health</h2>
      <p>Probe the service health at <a href="/health"><code>/health</code></a> (returns JSON).</p>
    </section>

    <section>
      <h2>Runtime</h2>
      <ul>
        <li>Binds to <code>0.0.0.0</code></li>
        <li>Port: <code>PORT</code> env (default <code>3000</code>)</li>
        <li>Start: <code>npm start</code></li>
      </ul>
    </section>

    <section class="links">
      <a href="/">Home</a>
      <a href="/health">/health</a>
    </section>
  </main>
</body>
</html>
